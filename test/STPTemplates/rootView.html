<div style="height: 500px">
    <h1>Test control</h1>
    <br />
    <div>
        <div>
            <div id="NestedDiv">
            </div>
            <div id="routedEvent"></div>
        </div>
    </div>
    <initialize-view item1--s="ok1">
        <item2 parser="s">ok2</item2>
    </initialize-view>
    <div>
        <Object>
            <to-string>function() { return "a value"; }</to-string>
        </Object>
    </div>
    <wo.content-control id="listTest">
        <template>
            <div wo-content="$this.model.rootTitle"></div>
            <div style="float: left">
                <wo.items-control id="theInnerItemsControl1" items--tw="$parent.model.items" item-template-id--s="STPTemplates/itemsControlTemplate.html" />
            </div>
            <div style="float: left; margin-left: 20px;">
                <wo.items-control id="theInnerItemsControl2" item-template-id--s="STPTemplates/itemsControlTemplate.html" />
            </div>
            <div style="clear: both"></div>
            {{$this.totals}}
        </template>
        <totals>
            <wo.content-control>
                <template>
                    <div content="$this.model.totalOfIds"></div>
                </template>
            </wo.content-control>
        </totals>
    </wo.content-control>
    <br/>
    <wo.content-control model="$parent.model.deepItem" id="multiLevelTest">
        <template>
            <wo.content-control model="$parent.model.item">
                <template>
                    <wo.content-control model="$parent.model.value">
                        <supplimentary-prop>
                            <child-view model-tw="$parent.model" value-tw="$this.model">
                                <template>
                                    <input type="text" value="$this.value"></input>
                                </template>
                            </child-view>
                        </supplimentary-prop>
                        <template>
                            <div content="$this.model"></div>
                            <div render="$this.supplimentaryProp"></div>
                        </template>
                    </wo.content-control>
                </template>
            </wo.content-control>                
        </template>
    </wo.content-control>        
    <br/>
    <br/>
</div>
<button click="$this.next">next</button>
<h3>action:</h3>
<div content="$this.justDone;"></div>
<button data-bind="click: profile">profile</button>
