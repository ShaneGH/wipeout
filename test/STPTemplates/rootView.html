<div style="height: 500px">
    <h1>Test control</h1>
    <br />
    <div>
        <div data-wo-attr-style="'display: none'">
			Should not be visible
		</div>
        <div>
            <div id="NestedDiv">
            </div>
            <div id="routedEvent"></div>
        </div>
    </div>
    <initialize-view item1--s="ok1">
        <item2 parser="s">ok2</item2>
    </initialize-view>
    <div>
        <js-object>
            <to-string>function() { return "a to string value"; }</to-string>
        </js-object>
    </div>
    <wo.content-control id="listTest">
        <set-template>
            <div wo-content="$this.model.rootTitle"></div>
            <div style="float: left">
                <wo.list 
								  id="theInnerlist1" 
								  items--tw="$this.model.items" 
								  item-template-id--s="STPTemplates/listTemplate.html" />
            </div>
            <div style="float: left; margin-left: 20px;">
                <wo.list 
								  id="theInnerlist2" 
								  items--tw="$this.model.items" 
								  item-template-id--s="STPTemplates/listTemplate.html" />
            </div>
            <div style="clear: both"></div>
            {{$this.totals}}
        </set-template>
        <totals>
            <wo.content-control>
                <set-template>
                    <div wo-content="$this.model.totalOfIds"></div>
                </set-template>
            </wo.content-control>
        </totals>
    </wo.content-control>
    <br/>
    <wo.content-control model="$this.model.deepItem" id="multiLevelTest">
        <set-template>
            <wo.content-control model="$this.model.item">
                <set-template>
                    <wo.content-control model="$this.model.value">
                        <supplimentary-prop>
                            <child-view model--tw="$this.model" value--tw="$this.model">
                                <set-template>
                                    <input type="text" data-wo-value="$this.value"></input>
                                </set-template>
                            </child-view>
                        </supplimentary-prop>
                        <set-template>
                            <div wo-content="$this.model"></div>
                            <div wo-render="$this.supplimentaryProp"></div>
                        </set-template>
                    </wo.content-control>
                </set-template>
            </wo.content-control>                
        </set-template>
    </wo.content-control>        
    <br/>
    <br/>
</div>
<button data-wo-click="$this.next">next</button>
<h3>action:</h3>
<div wo-content="$this.justDone"></div>
<button data-bind="click: profile">profile</button>
