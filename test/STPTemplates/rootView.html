<div style="height: 500px">
    <h1>Test control</h1>
    <br />
    <div>
        <div>
            <div id="NestedDiv">
            </div>
            <div id="routedEvent"></div>
        </div>
    </div>
    <initialize-view item1--s="ok1">
        <item2 parser="s">ok2</item2>
    </initialize-view>
    <wo.content-control id="listTest">
        <template>
            <div wo-content="$this.model.rootTitle"></div>
            <div style="float: left">
                <wo.items-control id="theInnerItemsControl1" items--tw="model.items" item-template-id--s="STPTemplates/itemsControlTemplate.html" xxx="1" />
            </div>
            <div style="float: left; margin-left: 20px;">
                <wo.items-control id="theInnerItemsControl2" items--tw="model.items" item-template-id--s="STPTemplates/itemsControlTemplate.html" xxx="2" />
            </div>
            <div style="clear: both"></div>
            {{$this.totals}}
        </template>
        <totals>
            <wo.content-control>
                <template>
                    <div content="$this.model.totalOfIds"></div>
                </template>
            </wo.content-control>
        </totals>
    </wo.content-control>
    <br/>
    <wo.content-control model="$parent.model.deepItem" id="multiLevelTest">
        <template>
            <wo.content-control model="$parent.model.item">
                <template>
                    <wo.content-control model="$parent.model.value">
                        <supplimentaryProp>
                            <child-view model-tw="$parent.model" value-tw="model">
                                <template>
                                    <input type="text" data-bind="value: value"></input>
                                </template>
                            </child-view>
                        </supplimentaryProp>
                        <template>
                            <div data-bind="html: model"></div>
                            <div data-bind="render: supplimentaryProp"></div>
                        </template>
                    </wo.content-control>
                </template>
            </wo.content-control>                
        </template>
    </wo.content-control>        
    <br/>
    <br/>
</div>
<button data-bind="click: next">next</button>
<h3>action:</h3>
<div data-bind="html: justDone"></div>
<button data-bind="click: profile">profile</button>
