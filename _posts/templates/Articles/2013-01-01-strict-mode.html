<h1>Strict mode</h1>

    <p>Unfortunately the _super method will not be able to find any functions defined in strict mode. For this you can use the 
        <a href="http://localhost:4000/wipeout-0/api.html?type=api&amp;className=wo.object&amp;functionName=_strictSuper&amp;isStatic=false">_strictSuper</a> method instead.</p>
