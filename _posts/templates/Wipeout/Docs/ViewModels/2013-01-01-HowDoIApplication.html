   
<div class="leftNav leftNav-width" style="background-color: white">
    <div class="staticHeader-height"></div>
    <h2>How do I?</h2>
    
    <wo.itemsControl itemSource="model().leftHandNav">
        <template>
            <!-- ko itemsControl: null --><!-- /ko -->
        </template>
        <itemTemplate>
            <div class="list-group">
                <wo.if condition="model().header">
                    <template>
                        <Wipeout.Docs.ViewModels.Components.RouteLink text="model().header.text" href="model().header.href" class="'list-group-item active'" />
                    </template>
                </wo.if>
                <wo.itemsControl itemSource="model().items">
                    <template>
                        <!-- ko itemsControl: null --><!-- /ko -->
                    </template>
                    <itemTemplate>
                        <Wipeout.Docs.ViewModels.Components.RouteLink text="model().text" href="model().href" class="'list-group-item'" style="'padding-left: 30px'" />
                    </itemTemplate>
                </wo.itemsControl>
            </div> 
        </itemTemplate>
    </wo.itemsControl>
</div>
<div>
