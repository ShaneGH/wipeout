<body>

    <script src="build/wipeout-0.0.debug.js" type="text/javascript"></script>

    </div>

            <AView valueY="5676">
                <innerView constructor="wpfko.base.itemsControl" model="theItems" />

    <script id="AView" type="text/xml">
        View 1

    </script>
    
    <script id="ASecondView" type="text/xml">
        View 2
        <div data-bind="html: valueX"></div>
    </script>
    
    <script id="anotherTemaplate" type="text/xml">
        <div>Another template</div>
    </script>
    
    
    <script type="text/xml" id="wpfko.base.itemsControl">
        <ul data-bind="foreach: items">
            <li data-bind="template: { name: _htmlTemplateId }"></li>
        </ul>
    </script>


    <script type="text/html" id="Quest.ViewModels.Mailings.PersonListByMailingCode">
        <button id="addButton">Add</button>
        <Quest.KnockoutExtensions.ItemsControl itemSource="model().items">
            <itemTemplateSetter constructor="string">
                <Quest.ViewModels.Components.DualColumnListItem>
                    <left constructor="Quest.KnockoutExtensions.ViewModel">
                        <setTemplate constructor="string">
                            <h4>Consultant</h4>
                            <div data-bind="enableChildren: !model().consultant()">
                                <Quest.ViewModels.Components.Searchlet model="model().consultantSearchlet" />
                            </div>
                            <div data-bind="if: model().consultant()">
                                <Quest.ViewModels.Components.Deletable model="model().consultant">
                                    <content constructor="Quest.KnockoutExtensions.ViewModel" values="templateId: 'stringAndNumber'" />
                                </Quest.ViewModels.Components.Deletable>
                            </div>
                        </setTemplate>
                    </left>
                    <right constructor="Quest.KnockoutExtensions.ViewModel">
                        <setTemplate constructor="string">
                            <h4>Mail codes</h4>
                            <Quest.ViewModels.Mailings.MailCodeSearchlet model="model().mailCodeSearchlet" consultant="model().consultant" />
                            <Quest.KnockoutExtensions.ItemsControl itemSource="model().mailCodes">
                                <itemTemplateSetter constructor="string">
                                    <Quest.ViewModels.Components.Deletable>
                                        <content constructor="Quest.KnockoutExtensions.ViewModel" values="templateId: 'stringAndNumber'" />
                                    </Quest.ViewModels.Components.Deletable>
                                </itemTemplateSetter>
                            </Quest.KnockoutExtensions.ItemsControl>
                        </setTemplate>
                    </right>
                </Quest.ViewModels.Components.DualColumnListItem>
            </itemTemplateSetter>
        </Quest.KnockoutExtensions.ItemsControl>
    </script>

    <script type="text/html" id="stringAndNumber">
        <span data-bind="html: model().value"></span>:
        <span data-bind="html: model().number"></span>
    </script>

    <script type="text/html" id="Quest.ViewModels.Components.Searchlet">
        <input id="searchletTextBox" type="text" />
    </script>

    <script type="text/html" id="Quest.ViewModels.Components.Deletable">
        <div data-bind="renderChild: content"></div>
        <a id="deleteButton" href="javascript:void(0)">x</a>
    </script>

    <script type="text/html" id="Quest.KnockoutExtensions.ItemsControl">
        <ul data-bind="foreach: items">
            <li data-bind="template: { name: _htmlTemplateId }"></li>
        </ul>
    </script>

    <script type="text/html" id="Quest.ViewModels.Components.DualColumnListItem">
        <div style="height: 20px;">
            <div style="text-align: center; float: left; width: 200px" data-bind="renderChild: left"></div>
            <div style="float: left; width: 1px; height: 100%; background: black"></div>
            <div style="text-align: center; float: left; width: 200px" data-bind="renderChild: right"></div>
        </div>
        <div style="height: 20px; clear: both"></div>
    </script>


    <script src="ShaneTestScript.js" type="text/javascript"></script>
</body>
</html>
