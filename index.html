                </div>
            </template>
            <itemTemplate>
                <li>
                    <Wipeout.Docs.ViewModels.Components.TreeViewBranch />
                </li>
            </itemTemplate>
        </wo.itemsControl>        
        </script>    
        
        <script type="text/xml" id="Wipeout.Docs.ViewModels.Components.TreeViewBranch_leaf">
