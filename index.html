---
title: Wipeout
layout: default
---

  {% for template in site.posts %}
    {% if template.path contains '_posts/templates/' %}  
        <script type="text/xml" id="{{ template.path | replace: '_posts/templates/', '' | replace: '/', '.' | replace: '/', '.' | replace: '2013-01-01-', '' | replace: '.html', '' }}">
            {{ template.content }}
        </script>
    {% endif %}  
  {% endfor %}
            
<div data-bind="wipeout: Wipeout.Docs.ViewModels.Application" id="PageRoot">Compiling API. Please wait...</div>
<script type="text/javascript">
    $(function() {
        setTimeout(function() {
            window.model = new Wipeout.Docs.Models.Application();
            ko.applyBindings(window.model, document.getElementById("PageRoot"));
        }, 1);
    });
</script>
