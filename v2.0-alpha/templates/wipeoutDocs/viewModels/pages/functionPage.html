
<h2 wo-content="$data.title || $model.fullyQualifiedName"></h2>
<div wo-content="$model.summary"></div>
<wo.if condition="$model.arguments.length">
    <set-template>
        <h3>Arguments</h3>
        <wo.items-control items="$model.arguments">
            <set-template>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Argument</th>
                            <th>Summary</th>
                            <th>Type</th>
                            <th>Optional</th>
                        </tr>
                    </thead>
                    <tbody wo-render="$this.items"></tbody>
                </table>
            </set-template>
            <item-template>
                <tr>
                    <td wo-content="$model.name"></td>
                    <td wo-content="$model.description"></td>
                    <td wo-content="$model.type"></td>
                    <td wo-content="$model.optional ? 'Yes' : 'No'"></td><td>TODO: use a filter here</td>
                </tr>
            </item-template>
        </wo.items-control>
    </set-template>
</wo.if>
<h2 wo-visible="$this.showReturnValue">
    Returns: <span wo-content="$model.returns.type"></span>
</h2>
<span wo-content="$model.returns.summary"></span>
<div>
    <h3 style="display: inline-block" wo-content="$this.functionDefinitionText || 'Function definition'"></h3>
    <a href="javascript:void(0)" wo-click="logic: $this.showCode = !$this.showCode;"><small>(show/hide)</small></a>
    <wo.if condition="$this.showCode">
        <set-template>
            <wipeout-docs.view-models.components.code-block code="$model['function'].toString()"></wipeout-docs.view-models.components.code-block>
        </set-template>
    </wo.if>
</div>
