   
<div class="leftNav leftNav-width" style="background-color: white" id="leftNav">
    <div class="staticHeader-height"></div>
    <h2>How do I?</h2>
    
    <wo.items-control items="$model.leftHandNav" id="articles">
        <item-template>
            <div class="list-group">
                <wo.if condition="$model.header.visible">
                    <if-true>
                        <wipeout-docs.rl text="$model.header.text" href="$model.header.href" class="'list-group-item active'" id="header" />
                    </if-true>
                </wo.if>
                <wo.items-control items="$model.items" id="items">
					<set-template>
						<div wo-render="$this.items" id="xxx"></div>
					</set-template>
                    <item-template>
                        <wo.if condition="$model.visible">
                            <if-true>
                                <wipeout-docs.rl text="$model.text" href="$model.href" class="'list-group-item'" style="'padding-left: 30px'" />
                            </if-true>
                        </wo.if>
                    </item-template>
                </wo.items-control>
            </div> 
        </item-template>
    </wo.items-control>
</div>
<div>
    <div style="float: left; margin-left: 320px;">
        <wo.view template-id="$parent.contentTemplate"></wo.view>
    </div>
</div>
