<wo.itemsControl itemSource="model().branches" id="content">
    <template>
        <div>
            <a data-bind="click: $findAndCall(wipeoutDocs.viewModels.components.treeViewBranch).dot('select'), text: model().name, attr: { href: model().href || 'javascript:void(0)'}"></a>
                <small style="color: #158cba; cursor: pointer" data-bind="attr: { 'class': $parent.glyphClass }, click: $findAndCall(wipeoutDocs.viewModels.components.treeViewBranch).dot('select')"></small>
            <ul data-bind="itemsControl: null" style="display: none" id="content"></ul>
        </div>
    </template>
    <itemTemplate>
        <li>
            <wipeout-docs.view-models.components.tree-view-branch />
        </li>
    </itemTemplate>
</wo.itemsControl>
