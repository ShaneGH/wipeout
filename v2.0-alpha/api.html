<script id="Articles.add-property-parser" type="text/template">
<h1>Add a custom parser</h1>

<p>You can also add a custom parser by adding to the <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;propertyName=objectParser&amp;isStatic=true'" text="'wo.view.objectParser'" /> object.</p>
<p>Custom parsers must have names all in lower case.</p>

    <wipeout-docs.view-models.components.js-js-code-block new-script-id="'set-json-property-script-1'">
        <code>wo.view.objectParser["name"] = function(nameString) {
    // trim whitespace characters and seperate words by spaces
    var nameParts = wo.obj.trim(nameString).split(/\s+/);
    return {
        firstName: nameParts[0],
        lastName: nameParts[1]
    }
};
		</code>
    </wipeout-docs.view-models.components.js-js-code-block>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'add-a-property-parser-script-1'">
        <code parser="s">&lt;wo.content-control>
    &lt;my-val constructor="name">
        William Wallace
    &lt;/my-val>
    &lt;set-template>
        First name: &lt;span data-bind="text: myVal.firstName">&lt;/span>, 
        Last name: &lt;span data-bind="text: myVal.lastName">&lt;/span>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'add-a-property-parser-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
</script>

<script id="Articles.advanced-events" type="text/template">
<h1>Advanced events</h1>

    <p>The event <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.event&amp;functionName=register&amp;isStatic=false'" text="'register'" /> method also accepts other arguments to control the flow of the event.
        See the <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.event&amp;functionName=register&amp;isStatic=false'" text="'API'" /> for more details.
</p>

</script>

<script id="Articles.advanced-routed-events" type="text/template">
<h1>Advanced routed events</h1>

    <p>The routed event <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=registerRoutedEvent&amp;isStatic=false'" text="'register'" />
        method also accepts other arguments to control the flow of the event.</p>
    <p>The <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.routedEventArgs'" text="'routed event args'" /> class contains three properties:
        <ol>
            <li><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.routedEventArgs&amp;propertyName=data&amp;isStatic=false'" text="'data'" />: the event args passed in when the event was triggered.</li>
            <li><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.routedEventArgs&amp;propertyName=originator&amp;isStatic=false'" text="'originator'" />: The view model which triggered the event.</li>
            <li><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.routedEventArgs&amp;propertyName=handled&amp;isStatic=false'" text="'handled'" />: If set to true, the event will stop bubbling up the chain.</li>
</ol>
</p>

</script>

<script id="Articles.another-extend-syntax" type="text/template">
<h1>An alternate extend syntax</h1>

    <p>There is another way to define a class using the 
        <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=extend&amp;isStatic=true'" text="'extend'" /> method.</p>

    <wipeout-docs.view-models.components.code-block>
        <code>var MyClass = wo.object.extend({
    constructor: function MyClass(balance) {
        this._super();
    },
    myMethod: function() {
    },
    statics: {
        myStaticMethod: function() {
        }
    }
});</code>
    </wipeout-docs.view-models.components.code-block>
<p>Using this syntax
    <ul>
        <li>The <code>constructor</code> property will be the class constructor
        </li>
        <li>Other items in the class definition will be appended to the class prototype
        </li>
        <li>Items in the <code>statics</code> object will be appended to the constructor
        </li>
</ul>
Note: do not define instance (non static) properties in the object passed into the extend method. 
They will be appended to the prototype, effectively making them static. Put instance definitions inside the constructor function instead
    </p>
</script>

<script id="Articles.asynchronous-templates" type="text/template">
<h1>Asynchronous Templates</h1>

<p>You do not need to have all templates loaded in to the DOM when your application begins. Wipeout can fetch templates asnynchronusly as static web pages.
    <br/>
    To do this, you must set a asynchronus templates to true:
    
    <wipeout-docs.view-models.components.code-block>
        <code>wipeout.settings.asynchronousTemplates = true;</code>
    </wipeout-docs.view-models.components.code-block>
</p>
<p>
    Afterwards, you just use templates as usual, however you set the template id to a url instead of an id.    
    <wipeout-docs.view-models.components.code-block>
        <code>var myViewModel = wo.view.extend(function myViewModel() {
    this._super("/templates/myTemplate.html");
});</code>
    </wipeout-docs.view-models.components.code-block>
    
    This method will first, see if the template with the id "/templates/myTemplate.html" exists in the application. If it does, it will use the template rather than sending another ajax request.<br />
    If the template does not exist, a temporary (placeholder) template will be used, while the specified template is loaded. Once loaded the new template is appliced and appended to the DOM so that it
    does not need to be loaded a second time
</p>
<p>
    There is a default placeholder template, however, you can override it by overriding
    <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wipeout.utils.html&amp;functionName=createTemplatePlaceholder&amp;isStatic=true'" text="'createTemplatePlaceholder'" />
    function with a cusom function
</p>
</script>

<script id="Articles.bind-in-code" type="text/template">
<h1>Binding in code</h1>

    <p>You can also bind values in javascript using the <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=bind&amp;isStatic=false'" text="'bind'" /> function.</p>

    <wipeout-docs.view-models.components.code-block new-script-id="'bind-in-code-script-1'">
        <code>var objectToBindTo = ko.observable("Hello wipeout!");
var myView = new wo.view();
myView.bind("model", objectToBindTo, false);

// Will log: "Hello wipeout!"
console.log(myView.model);
            
objectToBindTo("Goodbye wipeout!");
            
// Will log: "Goodbye wipeout!"
console.log(myView.model);</code>
    </wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.bind-in-scope" type="text/template">
<h1>Binding to the current view model</h1>

<p>
You can bind properties of a view model to itself
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-in-scope-script-1'">
        <code parser="s">&lt;wo.content-control my-value="{ value: 'Hello wipeout!' }" my-inner-value="myValue.value">
    &lt;set-template>
        Binding to current scope: &lt;span data-bind="text: myInnerValue">&lt;/span>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-in-scope-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<p>
    This particular example works because <code>myValue</code> was bound before <code>myInnerValue</code>. Therefore, <code>myInnerValue</code> could point to a property on <code>myValue</code>. 
    This method is far more useful in binding to properties explicitly defined in the view model constructor.
    
</p>
</script>

<script id="Articles.bind-or-set-propertes" type="text/template">
<h1>Binding or setting properties</h1>

<p>Binding properties is the process of binding the value of a property on one model or view model to that of another model or view model.
    If the "from" property is a <code>ko.observable</code> then all changes to it will reflect in the "to" property. If the "to" property 
    is a <code>ko.observable</code> and the binding is a <wipeout-docs.rl text="'two way binding'" href="'/wipeout/how-do-i.html?article=bind-two-way'" />, then then all changes to it will reflect in the "from" property.
</p>

<h3>camelCasing</h3>
<p>Html editors do not like upper case letters, and although wipeout templates are xml (not html) you will most likely be uing a html editor to create them. So, within wipeout,
property names containing "<code>-</code>" will convert the property name to camel case on the view model. So, <code>my-property="true"</code> in the template will set <code>myProperty = true</code> on the view model.</p>


<h3>Binding</h3>
There are lots of ways to bind items and set properties within a template:

<ul>
    <li>
        <wipeout-docs.rl text="'Bind to a static value'" href="'/wipeout/how-do-i.html?article=bind-to-static-value'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Bind to a property on the view model'" href="'/wipeout/how-do-i.html?article=bind-in-scope'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Bind to a property on the model'" href="'/wipeout/how-do-i.html?article=bind-to-model'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Bind to a property on the parent\'s view model'" href="'/wipeout/how-do-i.html?article=bind-to-parents-view-model'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Set the model from the parent\'s model'" href="'/wipeout/how-do-i.html?article=bind-to-parents-model'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Cascading models'" href="'/wipeout/how-do-i.html?article=cascading-models'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Two way bindings'" href="'/wipeout/how-do-i.html?article=bind-two-way'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Bind to a global value'" href="'/wipeout/how-do-i.html?article=bind-to-global'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Bind in javascript code'" href="'/wipeout/how-do-i.html?article=bind-in-code'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Find an ancestor to bind to'" href="'/wipeout/how-do-i.html?article=bind-to-ancestor'" />
    </li>
    <li>
        <wipeout-docs.rl text="'Call a method on another object'" href="'/wipeout/how-do-i.html?article=call-method-out-of-scope'" />
    </li>
</ul>

</script>

<script id="Articles.bind-to-ancestor" type="text/template">
<h1>Bind to the property of an ancestor</h1>

    <p>There is a helper function which can find ancestors based on their proerties, type, depth or any other custom attribute you need.</p>

    <wipeout-docs.view-models.components.js-js-code-block new-script-id="'bind-to-global-script-1'">
        <code>// create a custom class to distinguish type
window.myType = wo.contentControl.extend(function myType() {
    this._super();
});</code>
    </wipeout-docs.view-models.components.js-js-code-block>
    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-ancestor-script-1'">
        <code parser="s">&lt;myType model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control model="$context.find(myType).model">
            &lt;set-template>
                Binding to a specific ancestor: &lt;span data-bind="text: model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/myType></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-ancestor-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
<p>There is a full customisable api for finding ancestors, documented <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=bind-to-specific-view-model'" text="'here'" /></p>
</script>

<script id="Articles.bind-to-global" type="text/template">
<h1>Binding to global values</h1>

    <p>The binding scope also includes the window object, so you can bind to global variables</p>

    <wipeout-docs.view-models.components.js-js-code-block new-script-id="'bind-to-global-script-1'">
        <code>window.exampleValue = {
    innerValue: "Hello wipeout!"
};</code>
    </wipeout-docs.view-models.components.js-js-code-block>
    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-global-script-1'">
        <code parser="s">&lt;wo.content-control model="exampleValue.innerValue">
    &lt;set-template>
        Binding to global: &lt;span data-bind="text: model">&lt;/span>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-global-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.bind-to-model" type="text/template">
<h1>Binding to the current model</h1>

<p>
Unless you are building generic components, most bindnigs will point to the model. Binding to the model is as follows
</p>

<wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-model-script-1'">
	<code parser="s">&lt;wo.content-control model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
      Binding to current scope: &lt;span wo-content="$model.value">&lt;/span>
    &lt;/set-template>
&lt;/wo.content-control></code>
</wipeout-docs.view-models.components.new-template-code-block>

Renders:
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
	<code parser="s">&lt;wo.view template-id="'bind-to-model-script-1'">&lt;/wo.view></code>
</wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.bind-to-parents-model" type="text/template">
<h1>Set the model from the parents model</h1>

<p>
In order to keep clean contextual boundaries, the model property of a child view model can be bound to a property of its parent's model
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-parents-model-script-1'">
        <code parser="s">&lt;wo.content-control model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
        &lt;wo.content-control model="$parent.model.value">
            &lt;set-template>
                Binding to a property on parent's model: &lt;span data-bind="text: model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-parents-model-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<p>
    In this example there is a parent view model which has a child view model. 
    The model of the child is bound to a property of the model of the parent. <a href="http://knockoutjs.com/documentation/binding-context.html">$parent</a> points to the scope of the view model 1 level up
    
</p>
<br/>
<br/>
</script>

<script id="Articles.bind-to-parents-view-model" type="text/template">
<h1>Bind to a property on the parents view model</h1>

<p>
You may wish to bind to someting 1 level up in the view model hierarchy
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-parents-view-model-script-1'">
        <code parser="s">&lt;wo.content-control value="{ innerValue: 'Hello wipeout!' }">
    &lt;set-template>
        &lt;wo.content-control value="$parent.value.innerValue">
            &lt;set-template>
                Binding to a property on parent's view model: &lt;span data-bind="text: value">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-parents-view-model-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.bind-to-specific-view-model" type="text/template">
<h1>Bind to a specific view model</h1>

    <p>When binding view model properties and event handlers, either using <code>data-bind=""</code> for html elements or setting the properties
    	on view models, the current scope is the view model itself. So for instance, the setter <code>property1="model().property1"</code>
    	will bind the property1 to the property1 property of the model of the current view model. 
    	</p>
    <p>Often, it is useful to bind to ancestors, especially when using nested anonymous templates (contentControls), and there are
    	four mechanisms for doing this:
<ol>
    <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=knockout-binding-context'" text="'Knockout binding context'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=find-a-view-model'" text="'$context.find(...)'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=call-a-view-model-method'" text="'$call(...)'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=find-and-call-a-view-model-method'" text="'$findAndCall(...)'" /></li>
</ol> 
</p>
</script>

<script id="Articles.bind-to-static-value" type="text/template">
<h1>Bind to a static value</h1>

<p>
The item you want the template to bind to can be set in the template.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-to-static-value-script-1'">
        <code parser="s">&lt;wo.content-control model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
        Binding to static value: &lt;span data-bind="text: model().value">&lt;/span>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-to-static-value-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.bind-two-way" type="text/template">
<h1>Two way bindings</h1>

<p>
By default, all bindings are one way. This means that the object where the propery 
    is set will recieve updates when the property changes, however, if the object where the property is set changes the value itself, the original owner of the property will not be notified.
    This can be remedied by using a two way binding. Two way bindings are suffixed with <code>-tw</code>.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-two-way-script-1'">
        <code parser="s">&lt;wo.content-control model="{ value: ko.observable('Hello wipeout!') }">
    &lt;set-template>
        &lt;wo.content-control model-tw="$parent.model.value">
            &lt;set-template>
                Two way bindings: &lt;span data-bind="text: model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>
    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-two-way-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 

    <p>
        Now if the child content control modifies it's <code>model</code>, the resulting change will reflect in the parent's <code>model.value</code>.
        Notice how the value is an observable in this case. Two way bindings can only be defined between two observable properties
</p>
<br/>
<br/>
</script>

<script id="Articles.bind-with-elements" type="text/template">
<h1>Set proerties using XML elements</h1>

<p>
    To set more complex properties or long strings (such as templates) you can set properties as xml elements rather than xml attributes
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'bind-with-elements-script-1'">
        <code parser="s">&lt;wo.content-control>
    &lt;myJson constructor="json">
            { "text": "Hello wipeout!" }
    &lt;/myJson>
    &lt;set-template>
        Binding to element value: &lt;span data-bind="text: myJson.text">&lt;/span>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'bind-with-elements-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<p>There is more info on setting properties in this manner <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=set-properties-using-xml-elements'" text="'here'" />.
    
</p>
</script>

<script id="Articles.call-a-method" type="text/template">
<h1>Call a method</h1>

    <p>Dom events are handled by standard knockout <a href="http://knockoutjs.com/documentation/introduction.html">event bindings</a>. The context of the event handler will always be the current view model, even if it resides on another object</p>

    <wipeout-docs.view-models.components.js-js-code-block>
        <code>
window.myType = wo.contentControl.extend(function myType() {
    this._super();
            
    this.name = "My View Model";
});
        
myType.prototype.eventHandler1 = function() {
    alert(this.name);
};
        
window.aStaticObject = {
    name: "My Static Object",
    eventHandler2: function() {
        alert(this.name);
    }
};</code>
    </wipeout-docs.view-models.components.js-js-code-block>
    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'call-a-method-script-1'">
        <code parser="s">&lt;my-type>
    &lt;set-template>
        &lt;button data-bind="click: eventHandler1">Test1&lt;/button>
        &lt;button data-bind="click: aStaticObject.eventHandler2">Test2&lt;/button>
    &lt;/set-template>
&lt;/my-type></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'call-a-method-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.call-a-view-model-method" type="text/template">
<h1>Call a view model method</h1>

<p>
Using knockout event bindings always sets the context of your functions to the current scope. However, when using ancestors function, 
it is generally more useful to have ancestor obect as the scope. The $call API will do this.
<br />
You simply spell out what you want to do rather than using the regular js syntax. For example, in order to call the <code>submit</code>
function on the <code>model</code> of the <code>parent</code> view model, passing in the value of <code>true</code> , you would use:
<br />
<code>$call($parent).dot("model").dot("submit").args(true)</code>.
<br />
This method will ensure that the context of the <code>submit</code> function will be the <code>model</code> object. It will pass in the specified args as well as
the expected args (such as the event args) passed in by knockout.
</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;wo.content-control>
    &lt;set-template>
        &lt;button data-bind="click: $call($parent).dot('model').dot('submit').args(true)">Submit&lt;/button>
    &lt;/set-template>
&lt;/wo.content-control></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.call-method-out-of-scope" type="text/template">
<h1>Call a method of an ancestor</h1>

    <p>Using knockout event bindings always sets the context of your functions to the current scope. However, when using ancestors function, it is 
    generally more useful to have ancestor obect as the scope. The $call API will do this</p>

    <wipeout-docs.view-models.components.js-js-code-block>
        <code>// create a custom class to distinguish type
window.myType = wo.contentControl.extend(function myType() {
    this._super();
            
    this.example = "Call the method of an ancestor: ";
});
        
myType.prototype.click = function(text) {
    alert(this.example + text);
};</code>
    </wipeout-docs.view-models.components.js-js-code-block>
    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'call-method-out-of-scope-script-1'">
        <code parser="s">&lt;myType model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control>
            &lt;set-template>
                &lt;button data-bind="click: $call(myType).dot('click').args('Hello wipeout!')">Test&lt;/button>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/myType></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'call-method-out-of-scope-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
There is <code>$call</code>, documented  <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=call-a-view-model-method'" text="'here'" />.
<br/>
<br/>
</script>

<script id="Articles.cascading-models" type="text/template">
<h1>Cascading models</h1>

<p>
If the model property of a view model is not explicitly set, it recieves the mode of its parent.
</p>

    <wipeout-docs.view-models.components.new-template-code-block new-script-id="'cascading-models-script-1'">
        <code parser="s">&lt;wo.content-control model="{ value: 'Hello wipeout!' }">
    &lt;set-template>
        &lt;wo.content-control>
            &lt;set-template>
                Binding to a property on a cascaded model: &lt;span data-bind="text: model().value">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'cascading-models-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.control-the-view-model-lifecycle" type="text/template">
<h1>Control the view model lifecycle</h1>

<p>
    Viewmodels can be controlled by overriding methods at various stages in the view's lifecycle. You can override a method by simply replacing it on the prototype of the derived class. 
    For example:
</p>
<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    // override the onRendered function
    onRendered: function(oldValues, newValues) {
        this._super(oldValues, newValues);
        
        // custom logic here
    }
});</code>
</wipeout-docs.view-models.components.code-block>


<p>
    There are quite a few methods to override in order to provide hooks into the viewmodel lifecycle
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Function</td>
                <td>Description</td>
                <td>Usage</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onModelChanged&amp;isStatic=false'" text="'onModelChanged'" /></td>
                <td>Occurs each time the model changes.</td>
                <td>Should be used to interact with the model</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onInitialized&amp;isStatic=false'" text="'onInitialized'" /></td>
                <td>Occurs once, when all of the properties of the view model have been set as defined as in the template.</td>
                <td>Should be used to interact with properties of the view model.</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onRendered&amp;isStatic=false'" text="'onRendered'" /></td>
                <td>Occurs each time the view model is rendered: after the initial render and after each template id change. Should be u</td>
                <td>Should be used interact with the 
                    <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=referencing-items-in-a-template'" text="'templateItems'" /> property and the DOM</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onUnrendered&amp;isStatic=false'" text="'onUnrendered'" /></td>
                <td>Occurs when the view model is removed from the dom. In normal circumstances, will only occur once, before the view model is disposed of.</td>
                <td>Should be used to dispose of anything DOM related</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=dispose&amp;isStatic=false'" text="'dispose'" /></td>
                <td>Occurs when the view model is disposed of</td>
                <td>Should be used to dispose of the view model.</td>
            </tr>
            <tr>
                <td><wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onApplicationInitialized&amp;isStatic=false'" text="'onApplicationInitialized'" /></td>
                <td>Occurs to first view model defined: the one defined in the wipeout binding. Occurs once per wipeout application after all rendering is complete.</td>
                <td>Should be used to interact with the wipeout applicaiton as a whole</td>
            </tr>
        </tbody>
</table>
</p>
</script>

<script id="Articles.custom-find-filters" type="text/template">
<h1>Custom $find filters</h1>

    <p>Find filters (such as $instanceof, $ancestry and $type) are static functions defined on the 
    	<wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wipeout.utils.find'" text="'wo.find'" /> function.
    	You can add your own filter by adding a custom method. For example:</p>

    <wipeout-docs.view-models.components.code-block>
        <code>// find a viewmodel is a specific namespace
wo.find.$namespace = function(currentItem, searchTerm, index) {
	// searchTerm will be the namespace passed in
	for(var i in searchTerm) {
		if(searchTerm[i] === currentItem){
			return true;
		}
	}
	
	return false;
}</code>
    </wipeout-docs.view-models.components.code-block>

<p>And then using the filter</p>
    
<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;my-namespace.my-view-model model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control my-view-model-ancestor="$context.find({$namespace: myNamespace})">
            &lt;set-template>
                &lt;span data-bind="text: myViewModelAncestor.model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/my-namespace.my-view-model></code>
</wipeout-docs.view-models.components.code-block>

<p>Custom filters must begin with <code>$</code> to differenciate them from property filters.</p>
</script>

<script id="Articles.disposing-of-subscriptions" type="text/template">
<h1>Disposing of Subscriptions</h1>

<p>MVVM architecture is generally an event based architecture. When an observed value changes, it triggers an event which will change the values of the properties observing it.
    These changes might, in turn, trigger other events and so on. With so many events and event handlers, it is important to keep track of and dispose of event subscriptions in the correct manner.
</p>
<p>Wipeout view models expose tools to track the subscriptions belonging to the view model.
<ul>
    <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=disposing-using-a-callback'" text="'Disposing using a callback'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=disposing-using-a-disposable-object'" text="'Disposing using a disposable object'" /></li>
    <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=forcing-disposal'" text="'Forcing disposal'" /></li>
</ul>
</p>
</script>

<script id="Articles.disposing-using-a-callback" type="text/template">
<h1>Disposing using a callback</h1>

<p>The method <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=registerDisposeCallback&amp;isStatic=false'" text="'registerDisposeCallback'" />
    is used to register a callback which will be invoked when the view model itself is disposed of.</p>

<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    onModelChanged: function(oldModel, newModel) {
        this._super(oldModel, newModel);
        
        if(newModel) {
            var eventRegistration = newModel.myObservable.subscribe(function() {
                // do something
            });
        
            // ensure this event subscription is disposed of when this view model is disposed of
            this.registerDisposeCallback(function() {
                eventRegistration.dispose();
            });
        }
    }
});</code>
</wipeout-docs.view-models.components.code-block>

</script>

<script id="Articles.disposing-using-a-disposable-object" type="text/template">
<h1>Disposing using a disposable object</h1>

<p>The <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=registerDisposable&amp;isStatic=false'" text="'registerDisposable'" /> method is used to register a disposable item. A disposable item is simply an object with a dispose function</p>

<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    onModelChanged: function(oldModel, newModel) {
        this._super(oldModel, newModel);
        
        if(newModel) {
            var eventRegistration = newModel.myObservable.subscribe(function() {
                // do something
            });
        
            // eventRegistration will be of the form { dispose: function() { } }
            this.registerDisposeCallback(eventRegistration);
        }
    }
});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.events" type="text/template">
<h1>Wipeout events</h1>

    <p>Wipeout has a build in <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.event'" text="'eventing system'" />.</p>


    <wipeout-docs.view-models.components.js-js-code-block>
        <code>
var theEvent = wo.event();
        
function theEventHandler(args) {
    console.log(args);
}
        
var dispose = theEvent.register(theEventHandler);
        
// will log "Hello wipeout!"
theEvent.trigger("Hello wipeout!");
        
dispose.dispose();
            
// will not log anything
theEvent.trigger("Hello wipeout!");
        
        </code>
    </wipeout-docs.view-models.components.js-js-code-block>
</script>

<script id="Articles.find-a-view-model" type="text/template">
<h1>Find a View Model</h1>

    <p>You can find a view model with the <code>$find</code> api. The find api accepts many search term types which are customisable. For each find type you can
    	either it's full name or its alias.
</p>

<h2>Search for a view model type</h2>

<p>You can select an ancestor view model by passing a view model type into the find block.</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;myViewModel model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control my-view-model-ancestor="$context.find(myViewModel)">
            &lt;set-template>
                &lt;span data-bind="text: myViewModelAncestor.model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/myViewModel></code>
</wipeout-docs.view-models.components.code-block>

<h2>Search for an ancestor</h2>

<p>You can select an ancestor by passing a string into the find block. 
	The string must be of the form 'parent', 'grandparent', 'greatgrandparent', 'greatgreatgrandparent', etc...</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;my-view-model model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control my-view-model-ancestor="$context.find('parent')">
            &lt;set-template>
                &lt;span data-bind="text: myViewModelAncestor.model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/my-view-model></code>
</wipeout-docs.view-models.components.code-block>

<h2>Using more complex filters</h2>

<p>You can pass a filters object into <code>$call</code> for a targeted search. </p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;my-view-model model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control my-view-model-ancestor="$context.find({$instanceof: myViewModel})">
            &lt;set-template>
                &lt;span data-bind="text: myViewModelAncestor.model">&lt;/span>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/my-view-model></code>
</wipeout-docs.view-models.components.code-block>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Search type</th>
			<th>Alias</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>$instanceof</td>
			<td>$i</td>
			<td>Find an object which is an <code>instanceof</code> the given search term. Is the same as passing a view model type into $find</td>
		</tr>
		<tr>
			<td>$type</td>
			<td>$t</td>
			<td>An exact type match. Is the same as <code>currentViewModel.constructor === searchTerm</code>.</td>
		</tr>
		<tr>
			<td>$ancestory</td>
			<td>$a</td>
			<td>Find the parent, grandparent ect... Is the same as passing a string into the $context.find() method.</td>
		</tr>
		<tr>
			<td>$number</td>
			<td>$n</td>
			<td>Describes when to stop when a view model is found. For example, if <code>$n === 0</code>, return the first match.
				If <code>$n === 1</code>, return the second match.</td>
		</tr>
		<tr>
			<td>$model</td>
			<td>$m</td>
			<td>If set to true, signifies that we are looking for models, not view models.</td>
		</tr>
		<tr>
			<td>anything else</td>
			<td>none</td>
			<td>Anything on the search object which is not prefixed with a $ will be treated as a property search. For instance
			using <code>{ myProperty: "hello"}</code> will return the first view model where <code>myProperty === hello</code> .</td>
		</tr>
	</tbody>
</table>
</script>

<script id="Articles.find-and-call-a-view-model-method" type="text/template">
<h1>Find and call</h1>

<p>
<code>$findAndCall(args)</code> is shorthand for <code>$call($context.find(args))</code>
</p>

<wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;myViewModel model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control>
            &lt;set-template>
                &lt;button 
                    data-bind="$findAndCall({$i: myViewModel}).dot('model').dot('submit').args(true)">
                    Submit&lt;/button>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/myViewModel></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.forcing-disposal" type="text/template">
<h1>Forcing disposal</h1>

<p>You can force the disposal of a registered disposable object or callback function by using the 
    <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.visual&amp;functionName=disposeOf&amp;isStatic=false'" text="'disposeOf'" /> method. </p>

<wipeout-docs.view-models.components.code-block>
    <code>var myViewModel = wo.view.extend({
    constructor: function myViewModel() {
        this._super();
    },
    cleanAfterOldModel: function() {
        if(this.myObservableDisposeKey) {
        
            // dispose of the subscription registered in onModelChanged
            this.disposeOf(this.myObservableDisposeKey);
            delete this.myObservableDisposeKey;
        }
    },
    onModelChanged: function(oldModel, newModel) {
        this._super(oldModel, newModel);
        
        this.cleanAfterOldModel();
        
        if(newModel) {
            var eventRegistration = newModel.myObservable.subscribe(function() {
                // do something
            });
        
            // keep a note of the return value of registerDisposeCallback
            this.myObservableDisposeKey = this.registerDisposeCallback(eventRegistration);
        }
    }
});</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-started-with-bindings" type="text/template">
<h1>Bindings</h1>
<p>Binding values together creates powerful chains of pluggable components which are the backbone of a wipeout application.</p>

<wipeout-docs.view-models.components.j-code-block>
	<code parser="s">// view model 1
var timer = wo.viewModel("app.timer")
    .templateId("/timer.html")
		
    // the onInitialized method is called when the view model is created and it's values are set, but before it is rendered
    .onInitialized(function () {
        this.show = false;

        // toggle show every second
        var _this = this;
        this.cancel = setInterval(function () {
            _this.show = !_this.show;
        }, 1000);
    })
	
    // the dispose function is called when the view model is disposed of
    .dispose(function () {
        clearInterval(this.cancel);
    })
    .build();
		
// view model 2
wo.viewModel("app.blinker")
    .templateId("/blinker.html")
    .build();</code>
</wipeout-docs.view-models.components.j-code-block>

<p>At the URL /timer.html</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="/timer.html">
	<code parser="s">&lt;span>Blinker:&lt;/span>
&lt;app.blinker is-on="$parent.show">
&lt;/app.blinker></code>
</wipeout-docs.view-models.components.new-template-code-block>

<p>And at the URL /blinker.html</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="/blinker.html">
	<code parser="s">&lt;div wo-visible="$this.isOn" style="width: 10px; height: 10px; background-color: red">&lt;/div></code>
</wipeout-docs.view-models.components.new-template-code-block>

<p>So an <code>app.timer</code> element in html will render:</p>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
	<code parser="s">&lt;app.timer>&lt;/app.timer></code>
</wipeout-docs.view-models.components.usage-code-block>
<br/>
<br/>
<br/>
</script>

<script id="Articles.get-started-with-busybody" type="text/template">
<h1>Busybody</h1>

<p>
	Busybody is a client binding library designed for wipeout. Busybody has some cool features like observing object properties, making observable arrays and computed properties
</p>
<p>
	Check out the documentation for busybody <a href="https://github.com/ShaneGH/busybody">here</a>.
</p>
</script>

<script id="Articles.get-started-with-custom-components" type="text/template">
<h1>Custom components</h1>

    <p>Taking the code from <wipeout-docs.rl text="'hello wipeout'" href="'/wipeout/how-do-i.html?article=get-started-with-hello-world'" />
        we can create something a little more complex. This time we will embedd a component into the helloWipeout application. The component is going to be a very simple toggle component to show/hide html
    </p>

    <div class="columns">
        <div class="column-2 main-example-code">
            <h3>The collapsible component</h3>
            <div style="display: none">
                <!-- define namespace in case it has not been defined previously -->
                <wipeout-docs.view-models.components.js-js-code-block code="'window.helloWipeout = window.helloWipeout || {}'" />
            </div>
            <wipeout-docs.view-models.components.js-js-code-block>
                <code>helloWipeout.collapsible = wo.view.extend({
    constructor: function collapsible() {
        this._super("helloWipeout.collapsible");

        this.show = ko.observable(false);
    },
    toggleContent: function() {
        this.show(!this.show());
    }
});</code>
            </wipeout-docs.view-models.components.js-js-code-block>
        </div>
        <div class="column-2 main-example-code">
            <h3>The component template</h3>
            <wipeout-docs.view-models.components.template-code-block>
                <code parser="s">&lt;script type="text/xml" id="helloWipeout.collapsible">
    &lt;a data-bind="text: model().header, click: toggleContent" href="#">&lt;/a>
    &lt;div data-bind="text: model().content, visible: show">&lt;/div>
&lt;/script></code>
            </wipeout-docs.view-models.components.template-code-block>
        </div>
    </div>

    <div class="columns">
        <div class="column-2 main-example-code">
            <p>
                Here, we have:
                <ul>
                    <li>
                        defined a component which inherits from wo.view.
                    </li>
                    <li>
                        given it a default template id
                    </li>
                    <li>
                        given it a property to define whether it is open or closed
                    </li>
                    <li>
                        given it a method to open or close it.
                    </li>
                </ul>
            </p>
        </div>
        <div class="column-2 main-example-code">
            <p>
                In the template we:
                <ul>
                    <li>
                        Set the id of the script block
                    </li>
                    <li>
                        Bind the header of the model to the clickable item in the collapsible
                    </li>
                    <li>
                        bind the click event on the clickable item to the click function in the view model
                    </li>
                    <li>
                        Bind the text of the content div to the content of the model
                    </li>
                    <li>
                        Bind the visibility of the model to the visible property of the view model
                    </li>
                </ul>
            </p>
        </div>
    </div>  
    <div class="columns">
        <div class="column-2 main-example-code">            
            <h3>Modify the template of the root application</h3>
            <wipeout-docs.view-models.components.template-code-block>
                <code parser="s">&lt;script type="text/xml" id="helloWipeout.rootApplication">
    &lt;div>
        Hello &lt;span data-bind="text: model().name">&lt;/span>!
        &lt;br />
        &lt;hello-wipeout.collapsible 
            model="$parent.model.collapsibleContent" />
    &lt;/div>
&lt;/script></code>       
            </wipeout-docs.view-models.components.template-code-block>
        </div>
        <div class="column-2 main-example-code">            
            <h3>Modify the application definition</h3>    
            <wipeout-docs.view-models.components.code-block>
                <code parser="s">&lt;div id="helloWipeoutApp" 
    data-bind="wipeout: helloWipeout.rootApplication">&lt;/div>
&lt;script type="text/javascript">
    var rootApp = document.getElementById("helloWipeoutApp");    
    ko.applyBindings({ 
        name: "Wipeout", 
        collapsibleContent: {
            header: "Show/Hide",
            content: "This is the text to show/hide"
        }
    }, rootApp);
&lt;/script></code>       
            </wipeout-docs.view-models.components.code-block>  
        </div>
    </div>
    <div class="columns">
        <div class="column-2 main-example-code">
            <p>
                Now that the component is defined we can add it to the root application template
                <ul>
                    <li>
                        Define the new component as you would any other html element
                    </li>
                    <li>
                        set the model of the new component to be the collapsibleContent of its's parents model
                    </li>
                    <li>
                        The <a href="http://knockoutjs.com/documentation/binding-context.html" target="_blank">$parent</a> definiton
                        comes from knockout and allows you to refer to ancestors of the view model
                    </li>
                    <li>
                        Note that the namespace <code>helloWipeout</code> has changed to <code>hello-wipeout</code> when used in a template. Html editors do not like upper case 
                        lstters, so a <code>-</code> symbol can be used to denote that the next letter is upper case
                    </li>
                </ul>
            </p>            
        </div>
        <div class="column-2 main-example-code">                 
            <p>
                Finally, we have to add the new properties which the collapsible is expecting to the model definition
            </p>     
        </div>
    </div>
            
            
        <p>And that is it. Collapsible component added! The resulting content will render like this:</p>

        
        <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
            <code parser="s">&lt;wo.content-control template-id="'helloWipeout.rootApplication'" model='{ name: "Wipeout", collapsibleContent: { header: "Show/Hide", content: "This is the text to show/hide" } }'>&lt;/wo.content-control></code>
        </wipeout-docs.view-models.components.usage-code-block> 
<br/>
<br/>
</script>

<script id="Articles.get-started-with-dynamic-values" type="text/template">
<h1>Setting dynamic values</h1>
<p>Taking the example from <wipeout-docs.rl href="'/wipeout/v2.0-alpha/how-do-i.html?article=get-started-with-hello-world'" text--s="Hello World"></wipeout-docs.rl>, let's expand it to include something dynamic.</p>

<wipeout-docs.view-models.components.code-block>
	<code parser="s">function helloToTheWorld() {
		
    this.howManyTimes = 1;
		
    this.toString = function () {
        var output = [];
        for (var i = 0; i < this.howManyTimes; i++) {
            output.push("Hello wipeout (" + i + ")!");
        }
		
        return output.join(", ");
    };
}</code>
</wipeout-docs.view-models.components.code-block>

<p>And let's define the amount of times rendered in the definition.</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;hello-to-the-world how-many-times="3">
&lt;/hello-to-the-world></code>
</wipeout-docs.view-models.components.code-block>

<p>This will ultimately render:
<wipeout-docs.view-models.components.code-block>
	<code parser="s">Hello wipeout (0)!, Hello wipeout (1)!, Hello wipeout (2)!</code>
</wipeout-docs.view-models.components.code-block>
</p>
<p>Notice, the <code>this</code> value in the view model definition. <code>this</code> refers to the current object, and is also where values set in the template (<code>how-many-times="3"</code>) are set.</p>

<p>The full code for this example is as follows</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;!DOCTYPE>(TODOD: is this correct)
&lt;html>
    &lt;head>
        &lt;title>Hello Wipeout&lt;/title>
    &lt;/head>
    &lt;body>
		
        &lt;hello-to-the-world how-many-times="3">&lt;/hello-to-the-world>
        
        &lt;!-- Required scripts -->
        &lt;script type="text/javascript" src="wipeout.js">&lt;/script>
        
        &lt;!-- The application view model -->
        &lt;script type="text/javascript">
    function helloToTheWorld() {
		
        this.howManyTimes = 1;
		
        this.toString = function () {
            var output = [];
            for (var i = 0; i < this.howManyTimes; i++) {
                output.push("Hello wipeout (" + i + ")!");
            }
		
            return output.join(", ");
        };
    }
        &lt;/script>
    &lt;/body>    
&lt;/html></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-started-with-functions-and-events" type="text/template">
<h1>Functions and events</h1>
<p>Along with specialized functions like onInitialized and dispose, you can also add custom functions to a view model.</p>

<wipeout-docs.view-models.components.j-code-block>
	<code parser="s">// view model 1
var timer = wo.viewModel("app.timer")
    .templateId("/timer.html")
		
    // the onInitialized method is called when the view model is created and it's values are set, but before it is rendered
    .onInitialized(function () {
        this.show = false;

        this.begin();
    })
	
    // the dispose function is called when the view model is disposed of
    .dispose(function () {
        this.end();
    })

    .build();

// move set functionality to it's own function and add it to the timer class
timer.begin = function () {
    if (!this.cancel) {
        var _this = this;
        this.cancel = setInterval(function () {
            _this.show = !_this.show;
        }, 1000);
    }
};

// move clear functionality to it's own function and add it to the timer class
timer.end = function () {
    if (this.cancel) {
        clearInterval(this.cancel);
        this.cancel = null;
    }
};

// create a function to turn blinking on and off
timer.toggle = function () {
    if (this.cancel) {
        this.end();
    } else {
        this.begin();
    }
};
		
// view model 2
wo.viewModel("app.blinker")
    .templateId("/blinker.html")
    .build();</code>
</wipeout-docs.view-models.components.j-code-block>

<p>At the URL /timer.html</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="/timer.html">
	<code parser="s">&lt;button wo-click="$this.toggle" wo-content="$this.cancel ? 'Stop' : 'Begin'">&lt;/button>
&lt;app.blinker is-on="$parent.show">
&lt;/app.blinker></code>
</wipeout-docs.view-models.components.new-template-code-block>

<p>And at the URL /blinker.html</p>
<wipeout-docs.view-models.components.new-template-code-block new-script-id--s="/blinker.html">
	<code parser="s">&lt;div wo-visible="$this.isOn" style="width: 10px; height: 10px; background-color: red">&lt;/div></code>
</wipeout-docs.view-models.components.new-template-code-block>

<p>So an <code>app.timer</code> element in html will render:</p>
<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
	<code parser="s">&lt;app.timer>&lt;/app.timer></code>
</wipeout-docs.view-models.components.usage-code-block>
<br/>
<br/>
<br/>
</script>

<script id="Articles.get-started-with-hello-world" type="text/template">
<h1>Hello World</h1>
<p>Wipeout goes with the idea, "If I can create it, I can render it", so to create a basic wipeout app, you simply need to create a class, or in the case of javascript, a function</p>

<wipeout-docs.view-models.components.code-block>
	<code parser="s">function helloToTheWorld() {
    // for simple objects, wipeout likes to render the result of the "toString" method.
    this.toString = function () {
        return "Hello wipeout!";
    };
}</code>
</wipeout-docs.view-models.components.code-block>

<p>With <code>helloToTheWorld</code> in place it is just a case of adding a &lt;hello-to-the-world> definition to your html.</p>

<h3>Creating the application</h3>
<p>Within the html document, we now define our view model.</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;hello-to-the-world>
&lt;/hello-to-the-world></code>
</wipeout-docs.view-models.components.code-block>
<p>What wipeout will do here is:
	<ol>
		<li>Scan the DOM for nodes which it can find on the <code>window</code> object. In this case <code>"hello-to-the-world"</code> will be camel cased (TODOD: link camel casing) to <code>"helloToTheWorld"</code> and because <code>window.helloToTheWorld</code> exists this node is marked as a view model.</li>
		<li>Create an instance of helloToTheWorld, i.e. <code>var theViewModel = new helloToTheWorld();</code> </li>
		<li>Use the toString method to find the rendered content, i.e. <code>var html = theViewModel.toString();</code> </li>
	</ol>
</p>

<p>This will ultimately render:
<wipeout-docs.view-models.components.code-block>
	<code parser="s">Hello wipeout!</code>
</wipeout-docs.view-models.components.code-block>
</p>

<p>The full code for this example is as follows</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;!DOCTYPE>(TODOD: is this correct)
&lt;html>
    &lt;head>
        &lt;title>Hello Wipeout&lt;/title>
    &lt;/head>
    &lt;body>
		
        &lt;hello-to-the-world>&lt;/hello-to-the-world>
        
        &lt;!-- Required scripts -->
        &lt;script type="text/javascript" src="wipeout.js">&lt;/script>
        
        &lt;!-- The application view model -->
        &lt;script type="text/javascript">
            function helloToTheWorld() {
                // for simple objects, wipeout likes to render the result of the "toString" method.
                this.toString = function () {
                    return "Hello wipeout!";
                };
            }
        &lt;/script>
    &lt;/body>    
&lt;/html></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-started-with-lists" type="text/template">
<h1>Using lists of items</h1>

    <p>Lists of items are at the core of all javascript frameworks, and wipeout is no different. Within wipeout, 
        simple js objects cannot be rendered, and so need to be converted to wo.view objects first. You can do this with an
        <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl'" text="'itemsControl'" />
    </p>

    <wipeout-docs.view-models.components.code-block>
        <code parser="s">&lt;wo.items-control items="[{itemText: 'Item 1'}, {itemText: 'Item 2'}]">
    &lt;itemTemplate>
        &lt;div data-bind="text: model().itemText">&lt;/div>
    &lt;/itemTemplate>
&lt;/wo.items-control></code>
    </wipeout-docs.view-models.components.code-block>
<br/>
<br/>
</script>

<script id="Articles.get-started-with-orienteer" type="text/template">
<h1>Orienteer</h1>

<p>
	Orienteer is a very simple Object Oriented Programming (OOP) (TODOD: link) library which is included with wipeout.
</p>
<p>
If OOP isn't your thing, don't worry, it is used under the hood but is an optional method of creating wipeout view models.<br/>
If you like OOP, check out the docs <a href="https://github.com/ShaneGH/orienteer">here</a>.
</p>
</script>

<script id="Articles.get-started-with-view-models" type="text/template">
<h1>View Models</h1>
<p>Using simple functions as view models is ok for the most basic of functionality, however, in order to access the rich set of wipeout features, you must create view models.</p>

<wipeout-docs.view-models.components.code-block>
	<code parser="s">// view model 1
wo.viewModel("app.rootApplication")
    .templateId("/root-application.html")
    .build();
		
// view model 2
wo.viewModel("app.innerViewModel")
    .templateId("/inner-view-model.html")
    .build();</code>
</wipeout-docs.view-models.components.code-block>

<p>At the URL /root-application.html</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;h1>Welcome to wipeout&lt;/h1>
&lt;div>
    &lt;app.inner-view-model>
    &lt;/app.inner-view-model>
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>

<p>And at the URL /inner-view-model.html</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;span>It supports templates&lt;/span></code>
</wipeout-docs.view-models.components.code-block>

<p>So an <code>app.root-application</code> element in html will render:</p>
<wipeout-docs.view-models.components.code-block>
	<code parser="s">&lt;h1>Welcome to wipeout&lt;/h1>
&lt;div>
    &lt;span>It supports templates&lt;/span>
&lt;/div></code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.get-started" type="text/template">
<h1>Getting started</h1>

<p>
Getting started is really easy. It's javascript easy! Just download the latest verion of <a href="/wipeout/v2.0-alpha/download.html">wipeout</a> and add it to your page.</p>
</script>

<script id="Articles.global-overrides" type="text/template">
<h1>Global Overrides</h1>

<p>Global overriding is overriding the functionality of a class and every instance of that class.</p>
<p>Say you want to keep a static running total of all view models created by the system. This is going to involve two existing
 wipeout functions:
<ol>
    <li>A function which initializes wipeout view models (in this case
        <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=_initialize&amp;isStatic=false'" text="'_initialize'" />).</li>
    <li>A function which destroys wipeout view models. (in this case
        <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=dispose&amp;isStatic=false'" text="'dispose'" />).</li>
</ol></p>

<wipeout-docs.view-models.components.code-block>
    <code>// Step 1, create running total
window.totalViewModels = 0;
        
// Step 2, cache existing methods
var _initialize = wo.view.prototype._initialize;
var dispose = wo.view.prototype.dispose;
    
// step 3, override methods, ensureing existing functionality is preserved
wo.view.prototype._initialize = function() {        
    window.totalViewModels++;
        
    return _initialize.apply(this, arguments);
};
    
wo.view.prototype.dispose = function() {        
    window.totalViewModels--;
        
    return dispose.apply(this, arguments);
};</code>
</wipeout-docs.view-models.components.code-block>
</script>

<script id="Articles.if-control" type="text/template">
<h1>The if control</h1>

<p>
    If/else functionality in a wipeout template is handled by the <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.if'" text="'wo.if'" /> control.
</p>

    <wipeout-docs.view-models.components.code-block>
        <code parser="s">&lt;wo.if condition="true">
    &lt;set-template>
        The condition is true
    &lt;/set-template>
    &lt;else-template>
        The condition is false
    &lt;/else-template>
&lt;/wo.if></code>
    </wipeout-docs.view-models.components.code-block>

<p>
    One thing to note, is that <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=share-parent-scope'" text="'shareParentScope'" /> defaults to true for an if control. This means that the if control cannot be seen by other view models.
    You can explicitly set this property to false in the template definition if this is not required.
</p>
</script>

<script id="Articles.inheritance" type="text/template">
<h1>Inheritance</h1>

    <p>Inheritance in wipeout is done using the 
        <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.object&amp;functionName=extend&amp;isStatic=true'" text="'extend'" /> method. 
        The root of all inheritance is the <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.object'" text="'wo.object'" /> class.</p>

    <wipeout-docs.view-models.components.js-js-code-block new-script-id="'bind-to-global-script-1'">
        <code>var Account = wo.object.extend(function Account(balance) {
    // call the constructor of the base class (wo.object)
    this._super();
            
    this.balance = balance;
});
        
var CurrentAccount = Account.extend(function CurrentAccount(balance) {
    // call the constructor of the base class (Account)
    this._super(balance);
});
        
var account = new CurrentAccount(100);
console.log(account.balance);</code>
    </wipeout-docs.view-models.components.js-js-code-block>
<p>Passing in named function is not mandatory, but will help in debugging.</p>
<p>It is extremely important to always call the constructor of the base class as the first line of code in your new constructor.</p>
<br/>
<br/>
</script>

<script id="Articles.items-control-binding" type="text/template">
<h1>The itemsControl binding</h1>

<p>
    The items control binding tells an <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl'" text="'itemsControl'" /> view model where to render its items. 
    It doesn't need an argument and will throw an exception if not used by an itemsControl. 
</p>
    
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'items-control-binding-script-1'">
    <code parser="s">&lt;wo.items-control item-source="['Hello wipeout 1', 'Hello wipeout 2']">
    &lt;set-template>
        &lt;ul data-bind="itemsControl: null">&lt;/ul>
    &lt;/set-template>
    &lt;item-template>
        &lt;li>
            &lt;span data-bind="text: model">&lt;/span>
            Index: &lt;span data-bind="text: $index">&lt;/span>
        &lt;/li>
    &lt;/item-template>
&lt;/wo.items-control></code>
</wipeout-docs.view-models.components.new-template-code-block>

    
    <wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
        <code parser="s">&lt;wo.view template-id="'items-control-binding-script-1'" /></code>
    </wipeout-docs.view-models.components.usage-code-block>   
</script>

<script id="Articles.items-control-custom-items" type="text/template">
<h1>Using custom items control items</h1>

<p>
With a custom itemsControl you can control
    <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl&amp;functionName=createItem&amp;isStatic=false'" text="'the types of items which are created'" />.
</p>
    
<wipeout-docs.view-models.components.code-block>
    <code>var myItemsControl = wo.itemsControl.extend({
    constructor: function myItemsControl() {
        this._super();
    },
    createItem: function(model) {
        var item = new myViewModelType();
        
        item.model(model);        
        item.templateId(this.itemTemplateId());
        
        return item;
    }
});</code>
</wipeout-docs.view-models.components.code-block>

<p>With a regular items control, all items are plain wo.view objects. If you override the createItem method you can alter this.</p>
</script>

<script id="Articles.items-control-item-lifecycle" type="text/template">
<h1>List item lifecycle</h1>

<p>
With a custom itemsControl you can control
    <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl&amp;functionName=onItemRendered&amp;isStatic=false'" text="'what happens when list items are added'" />
    and 
    <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl&amp;functionName=onItemDeleted&amp;isStatic=false'" text="'what happens when list items are removed'" />.
</p>
    
<wipeout-docs.view-models.components.code-block>
    <code>var myItemsControl = wo.itemsControl.extend({
    constructor: function myItemsControl() {
        this._super();
    },
    onItemRendered: function(item) {
        this._super(item);
        
        // do initialization logic here
    },
    onItemDeleted: function(item) {
        this._super(item);
        
        // do cleanup logic here
    }
});</code>
</wipeout-docs.view-models.components.code-block>

</script>

<script id="Articles.items-control-list-template" type="text/template">
<h1>Setting the list template</h1>

<p>
    List items are rendered in a <code>div</code> tag by default. You can change this using the 
    <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl&amp;propertyName=template&amp;isStatic=false'" text="'template'" /> property of the itemSource
</p>
    
  
<wipeout-docs.view-models.components.new-template-code-block new-script-id="'items-control-list-template-script-1'">
    <code parser="s">&lt;wo.items-control items="['Hello wipeout 1', 'Hello wipeout 2']">
    &lt;set-template>
        &lt;ul data-bind="itemsControl: null">&lt;/ul>
    &lt;/set-template>
    &lt;item-template>
        &lt;li>
            &lt;span data-bind="text: model">&lt;/span>
            Index: &lt;span data-bind="text: $index">&lt;/span>
        &lt;/li>
    &lt;/item-template>
&lt;/wo.items-control></code>
</wipeout-docs.view-models.components.new-template-code-block>

<wipeout-docs.view-models.components.usage-code-block show-definition-code="false">
    <code parser="s">&lt;wo.view template-id="'items-control-list-template-script-1'" /></code>
</wipeout-docs.view-models.components.usage-code-block> 

<p>The <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=items-control-binding'" text="'itemsControl'" /> binding is used to inform the template engine where to insert the items from the itemsControl. It does not need an argument.
</p>
</script>

<script id="Articles.items-control-self-removing-items" type="text/template">
<h1>Self removing items</h1>

<p>All items controls subscribe to the <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl&amp;propertyName=removeItem&amp;isStatic=true'" text="'removeItem'" />
 <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=routed-events'" text="'routed event'" />. This means that if a view model in which is a decendent of the itemsControl fires a removeItem routed event with a specic model as the event args, then
     the model will be removed from the <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl&amp;propertyName=itemSource&amp;isStatic=false'" text="'itemSource'" />  of the itemsControl.
</p>
<p>
    If this is likely to happen it is important to bind the itemSource of the itemsControl <wipeout-docs.rl href="'/wipeout/how-do-i.html?article=bind-two-way'" text="'two ways'" /> so that changes will propogate back up the model chain.
</p>
</script>

<script id="Articles.knockout-binding-context" type="text/template">
<h1>The knocout binding context</h1>

<p>The <a href="http://knockoutjs.com/documentation/binding-context.html">knockout binding ocntext</a> is the scope provided by knockout.
	The general scope will be the view model, however there are several other properties which may be useful within a wipeout application: </p>

<ol>
	<li><code>$parent</code>: refers to the parent view model. This property is very important when setting the model of view model, as you 
		will always want to set it to a property on <code>$parent.model</code>.</li>
	<li><code>$parents[]</code>: refers to all ancestor view models. So <code>$parents[0] === $parent</code>, <code>$parents[1] === $parent.getParent(true)</code>
and so on. It is best practice only to refer to parents in the current template script block in this way so keep components from depending on eachother</li>
	<li><code>$index</code>: refers to the index of an item within an <a href="/wipeout/api.html?type=api&amp;className=wo.itemsControl">itemsControl</a>.</li>
</ol>
</script>

<script id="Articles.local-overrides" type="text/template">
<h1>Local overriding</h1>

<p>Local overriding is overriding a specific instance of a class, while leaving other instances untouched.</p>

<p>Say you have a view model which has a child view model, which is a <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl'" text="'wo.itemsControl'" />.
You want each item in the items control to have a method which removes itself.
There are two options on how to implement this functionality:
    <ol>
        <li>Create a new class which inherits from itemsControl and override the 
            <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.itemsControl&amp;functionName=createItem&amp;isStatic=false'" text="'create item'" />
             function</li>
        <li>Get the instance of the itemsControl and locally override the create item function.</li>
</ol>
Using local overrides looks like this:
</p>

    <div class="columns">
        <div class="column-2 main-example-code">
<wipeout-docs.view-models.components.code-block>
    <code>window.myViewModel = 
    wo.contentControl.extend(function myViewModel() {
        this._super();
    });
    
// onRendered is the method
// to deal with template items
myViewModel.prototype.onRendered = 
    function(oldValues, newValues) {
        this._super(oldValues, newValues);

        // cache the old version of createItem    
        var cacheCreate = 
            this.templateItems.list.createItem;

        // override with a new version
        this.templateItems.list.createItem = 
            function(model) {

            // create an item in the usual way
            // ensure the context is correct
            var output = 
                cacheCreate.call(this, model);

            // "_this" will be the items control
            var _this = this;

            // give each new item a remove function
            output.remove = function () {
                // "this" will be the item
                // in the items control
                _this.items.remove(this);
            }
        };
};</code>
</wipeout-docs.view-models.components.code-block>
            </div>
        <div class="column-2 main-example-code">
            <wipeout-docs.view-models.components.code-block>
    <code parser="s">&lt;myViewModel>
    &lt;set-template>
        &lt;!-- provide an id to 
                be referenced in code -->
        &lt;wo.items-control id="list">
            &lt;itemsTemplate>
        &lt;!-- bind to the remove function 
            added in code -->
                &lt;span data-bind="click: remove">X
                &lt;/span>

                &lt;!-- add item template here -->

            &lt;/itemsTemplate>
        &lt;/wo.items-control>
    &lt;/set-template>
&lt;/myViewModel></code>
</wipeout-docs.view-models.components.code-block>
            </div>
        </div>
</script>

<script id="Articles.models" type="text/template">
<h1>Models</h1>

<p>The role of the model object is generally to hold the business logic and business data of the application. It shold NEVER concern itself with appearence or manipulate the DOM. A definitive guide to the
role of a model is beyond the scope of this document.</p>

<p>In wipeout, a model manifests as a special property of the view model. It is special in two ways:
    <ol>
        <li>
            Unless explicitely set to null, every view model is gaurenteed to have a model. This is because models cascade downwards. If you do not have the model set on a view model, it will 
            be assigned the model of it's parent.
            <wipeout-docs.view-models.components.code-block>
        <code parser="s">&lt;wo.content-control model="'Hello wipeout!'">
    &lt;set-template>
        &lt;wo.content-control>
            &lt;set-template>
                &lt;div data-bind="text: model">(This text will be replaced by "Hello wipeout!")&lt;/div>
            &lt;/set-template>
        &lt;/wo.content-control>
    &lt;/set-template>
&lt;/wo.content-control></code>
    </wipeout-docs.view-models.components.code-block>
            In this example the second contentControl has bee automatically given the model of its parent
        </li>
        <li>
            There is a pre defined hook <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view&amp;functionName=onModelChanged&amp;isStatic=false'" text="'onModelChanged'" /> which 
            can be overridden in derived view models to get a notification each time a model changes.
        </li>
    </ol>
</p>
<p>
    The model is driver of you applicaiton. It is the object passed into the <code>ko.applyBindings(...)</code> function which kicks off the entire wipeout process.
</p>
</script>

<script id="Articles.new-global-functionality" type="text/template">
<h1>New global functionality</h1>

 <p>Global functionality can easily be added to wipeout native classes because of their prototypical inheritance structure.</p>
<p>Say you every view, contentContral, if and itemsControl to have a unique id. This would involve adding functionality to the
    <wipeout-docs.rl href="'/wipeout/v2.0-alpha/api.html?type=api&amp;className=wo.view'" text="'wo.view'" /> class as 
    all other classes inherit from it:</p>

<wipeout-docs.view-models.components.code-block>
    <code>// Use a closure so that id can not be corrupted
(function () {
    var id = 0;
        
    // add functionality to the view prototype
    wo.view.prototype.uniqueId = function () {
        // lazily generate an id
        if(this._uniqueId === undefined) {
            id++;
            this._uniqueId = id;
        }
        
        return this._uniqueId;
    };
}());</code>
</wipeout-docs.view-models.components.code-block>

<p>Now every class which inherits from wo.view has a uniqueId function</p>
</script>

<script id="Articles.overriding-functionality" type="text/template">
<h1>Overriding functionality</h1>
 
<p>Wipeout is very much an open framework. There are very few nested closures which means almost anything is publicly writable.
    If there is something which is not quite up to your particular to spec, you can use the <a href="/wipeout/api.html">API</a> to find
    a method hook (and browse the code within the method) and override the default behaviour.
    <ul>
        <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=new-global-functionality'" text="'New global (class) functionality'" /> </li>
        <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=global-overrides'" text="'Global (class) overrides'" /> </li>
        <li><wipeout-docs.rl href="'/wipeout/how-do-i.html?article=local-overrides'" text="'Local (object) overrides'" /> </li>
</ul>
</p>


</script>

<script id="Articles.overriding-methods" type="text/template">
<h1>Overriding methods</h1>

    <p>In a prototypical inheritance model, all methods are virtual, which means all methods of a parent class can be overriden by methods of a child class.</p>
